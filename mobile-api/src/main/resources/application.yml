spring:
  application:
    name: bilim-app
  datasource:
    url: jdbc:postgresql://localhost:5432/bilimdb
    username: bilimuser
    password: bilimpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

telegram:
  bot-token: change_me

jwt:
  secret: change_me
  expiration: 3600
